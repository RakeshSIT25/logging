<svg width="1400" height="1000" viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg"><style>.box {
    fill: #111827;
    stroke: #3b82f6;
    stroke-width: 2;
    rx: 8;
}

.decision {
    fill: #1f2937;
    stroke: #f59e0b;
    stroke-width: 2;
}

.fail-box {
    fill: #451a1a;
    stroke: #ef4444;
    stroke-width: 2;
    rx: 8;
}

.text {
    fill: #f3f4f6;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    font-size: 14px;
}

.text-bold {
    font-weight: bold;
}

.title {
    fill: #22c55e;
    font-family: sans-serif;
    font-size: 24px;
    font-weight: bold;
}

.arrow {
    stroke: #9ca3af;
    stroke-width: 2;
